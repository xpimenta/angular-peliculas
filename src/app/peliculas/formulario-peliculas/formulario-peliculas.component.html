<form [formGroup]="form" (submit)="guardarCambios()">

    <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput [formControl]="form.controls.titulo" />
        <mat-error>{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha Lanzamiento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.fechaLanzamiento" />
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{obtenerErrorCampoFechaNascimiento()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput [formControl]="form.controls.trailer" />
    </mat-form-field>

    <app-input-img titulo="Poster de la Película" [urlImagenActual]="modelo?.poster" (archivoSelecionado)="archivoSeleccionado($event)"></app-input-img>

    <h4>Sellecione los Géneros</h4>
    <app-selector-multiple [Seleccionados]="generosSeleccionados" [NoSeleccionados]="generosNoSeleccionados"></app-selector-multiple>

    <div class="contenedor-botones">
        <button mat-flat-button type="submit" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>

</form>
